trainingInput:
  scaleTier : CUSTOM
  masterType: complex_model_m_p100
  hyperparameters: 
    goal: MAXIMIZE
    maxTrials: 100
    maxParallelTrials: 1
    hyperparameterMetricTag: map25
    enableTrialEarlyStopping: True
    params:
      - parameterName: lr
        type: DOUBLE
        minValue: 0.001
        maxValue: 0.01
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: MOMENTUM
        type: DOUBLE
        minValue: 0.4
        maxValue: 0.95
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: INIT_STEP
        type: INTEGER
        minValue: 7
        maxValue: 12
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: STEP_RANGE   
        type: INTEGER
        minValue: 3
        maxValue: 6
        scaleType: UNIT_LINEAR_SCALE


